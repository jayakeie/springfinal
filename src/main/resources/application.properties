spring.application.name=springfinal

#home을 요청하면 뷰 리졸버에 의해 /boardviews/home.jsp를 요청함
spring.mvc.view.prefix = /diaryviews/
spring.mvc.view.suffix = .jsp

#DB 설정
spring.datasource.url = jdbc:mysql://localhost:3306/springfinal?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=111111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis 설정
mybatis.type-aliases-package=com.springboot.springfinal.model
#classpath: src/main/resource
mybatis.mapper-locations=classpath:/mapper/*.xml

# --- 파일 업로드 크기 제한 설정 ---
# 파일 하나당 최대 크기 (예: 50MB)
spring.servlet.multipart.max-file-size=50MB

# 한 번의 요청(여러 파일 포함) 전체 최대 크기 (예: 50MB)
spring.servlet.multipart.max-request-size=50MB